<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIA-ASA | Premium Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="data.js"></script>
    <script src="num.js"></script>
    <script src="lien.js"></script>

    <style>
        :root { 
            --manga: #007cf0; 
            --orange: #ff4d00; 
            --urgent: #ff1a1a; 
            --bg: #010409; 
            --card-bg: #0d1117;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        /* NEON STYLE HEADER */
        header { 
            position: sticky; top: 0; background: rgba(1, 4, 9, 0.95); 
            padding: 15px; z-index: 1000; border-bottom: 2px solid var(--manga);
            backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(0, 124, 240, 0.2);
        }
        .logo { font-family: 'Orbitron'; color: var(--orange); font-size: 1.8rem; font-weight: 900; text-align: center; text-shadow: 0 0 10px var(--orange); }
        
        .search-box { position: relative; margin-top: 15px; }
        .search-bar { 
            width: 100%; padding: 15px 25px; border-radius: 50px; 
            background: #000; color: #fff; border: 1px solid var(--manga); 
            outline: none; font-size: 1rem; transition: 0.3s;
        }
        .search-bar:focus { box-shadow: 0 0 15px var(--manga); border-color: #fff; }

        /* HORIZONTAL CATEGORIES */
        .cat-bar { display: flex; gap: 12px; overflow-x: auto; padding: 15px 0 5px 0; scrollbar-width: none; }
        .cat-bar::-webkit-scrollbar { display: none; }
        .cat-btn { 
            padding: 10px 25px; background: #161b22; border-radius: 50px; 
            font-size: 0.8rem; white-space: nowrap; cursor: pointer; 
            border: 1px solid #30363d; font-weight: 800; color: #8b949e; transition: 0.3s;
        }
        .cat-btn.active { background: var(--manga); color: white; border-color: #fff; transform: scale(1.05); }

        /* JOB FEED */
        .feed { padding: 15px; padding-bottom: 100px; display: grid; gap: 20px; }
        .job-card { 
            background: var(--card-bg); border: 1px solid #30363d; 
            border-radius: 25px; padding: 18px; display: flex; gap: 18px; 
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .job-card:active { transform: scale(0.98); }
        .urgent-tag { 
            position: absolute; top: 0; right: 0; background: var(--urgent); 
            color: white; padding: 5px 15px; font-size: 0.6rem; font-weight: 900; 
            border-bottom-left-radius: 15px; text-transform: uppercase;
        }
        
        .job-img { width: 95px; height: 95px; border-radius: 20px; object-fit: cover; border: 2px solid #30363d; }
        
        .job-body { flex: 1; min-width: 0; }
        .job-cat { font-size: 0.7rem; font-weight: 900; color: var(--manga); text-transform: uppercase; letter-spacing: 1px; }
        .job-title { font-size: 1.1rem; font-weight: 800; margin: 5px 0; color: #f0f6fc; line-height: 1.3; }
        .job-loc { font-size: 0.85rem; color: #8b949e; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }

        /* DOSSIER SECTION */
        .dossier-box { 
            background: rgba(0, 0, 0, 0.3); padding: 12px; border-radius: 15px; 
            margin: 10px 0; border: 1px dashed #30363d;
        }
        .dossier-title { font-size: 0.7rem; font-weight: 800; color: var(--orange); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .dossier-list { font-size: 0.75rem; color: #c9d1d9; padding-left: 18px; }
        .dossier-list li { margin-bottom: 3px; }

        .job-date { font-size: 0.75rem; color: #58a6ff; font-weight: 600; margin-top: 10px; }

        /* BUTTONS */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .btn { 
            padding: 14px; border-radius: 15px; font-size: 0.8rem; 
            font-weight: 800; text-align: center; text-decoration: none; transition: 0.2s;
        }
        .btn-call { background: var(--manga); color: white; box-shadow: 0 4px 15px rgba(0, 124, 240, 0.3); }
        .btn-link { background: #21262d; color: white; border: 1px solid #30363d; }

        /* OVERLAYS (POPUP & LOCK) */
        .overlay { 
            position: fixed; inset: 0; display: none; 
            background: rgba(0,0,0,0.95); z-index: 9999; 
            align-items: center; justify-content: center; padding: 25px; 
            backdrop-filter: blur(10px);
        }
        .modal { 
            background: #0d1117; border: 2px solid var(--orange); 
            padding: 30px; border-radius: 35px; width: 100%; 
            max-width: 400px; text-align: center; box-shadow: 0 0 30px rgba(255, 77, 0, 0.3);
        }
        .premium-box { background: rgba(255, 77, 0, 0.1); padding: 15px; border-radius: 20px; margin: 15px 0; text-align: left; font-size: 0.85rem; }
        .input-code { 
            width: 100%; padding: 18px; margin: 20px 0; border-radius: 20px; 
            background: #000; color: #fff; border: 1px solid var(--manga); 
            text-align: center; font-size: 1.3rem; font-weight: 900; font-family: 'Orbitron';
        }
        .btn-main { 
            width: 100%; padding: 18px; border-radius: 50px; 
            background: var(--manga); color: white; border: none; 
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer; font-size: 1rem;
        }
    </style>
</head>
<body>

<div id="lockScreen" class="overlay">
    <div class="modal">
        <h2 style="font-family:'Orbitron'; color:var(--orange);">TIME'S UP!</h2>
        <p style="font-size: 0.9rem; margin: 15px 0; color: #8b949e; line-height: 1.5;">Tapitra ny 24h maimaim-poana. Mandoava 2.000 Ar (7 andro) amin'ireto:</p>
        <div id="numList"></div>
        <input type="text" id="codeInput" class="input-code" placeholder="CODE VAOVAO">
        <button onclick="checkCode()" class="btn-main" style="background:var(--orange)">ACTIVATE PREMIUM</button>
    </div>
</div>

<div id="welcomePopup" class="overlay">
    <div class="modal" style="border-color: var(--manga)">
        <h2 id="pTitle" style="color:var(--manga); font-family:'Orbitron';">TONGA SOA!</h2>
        <p id="pMsg" style="margin: 20px 0; line-height: 1.6; font-size: 0.95rem;"></p>
        <div id="pTel" style="font-size: 1.5rem; font-weight: 900; color: var(--orange); margin-bottom: 20px;"></div>
        <button onclick="closePop()" class="btn-main">HIDITRA (24H GRATUIT)</button>
    </div>
</div>

<header>
    <div class="logo">TIA-ASA</div>
    <div class="search-box">
        <input type="text" class="search-bar" id="searchBar" placeholder="üîç Tadiavo ny asanao..." oninput="filter()">
    </div>
    <div class="cat-bar">
        <div class="cat-btn active" onclick="setCat('Rehetra', this)">Rehetra</div>
        <div class="cat-btn" onclick="setCat('Urgent', this)">üî• Urgent</div>
        <div class="cat-btn" onclick="setCat('BACC', this)">üéì BACC</div>
        <div class="cat-btn" onclick="setCat('BEPC', this)">üìú BEPC</div>
        <div class="cat-btn" onclick="setCat('Concours', this)">üèÜ Concours</div>
    </div>
</header>

<div class="feed" id="feed"></div>

<script>
    const CONFIG = { code: "ASA2026", free_time: 86400000 }; // 24 Ora = 86400000ms
    let currentCat = "Rehetra";

    function init() {
        if (typeof ALL_JOBS === 'undefined') {
            document.getElementById('feed').innerHTML = "<p style='text-align:center;padding-top:100px;'>Mbola tsy hita ny data.js...</p>";
            return;
        }
        
        // Setup Numbers
        document.getElementById('numList').innerHTML = `
            <div class="premium-box">M-VOLA: <b style="float:right">${ALL_NUMS.telma}</b></div>
            <div class="premium-box">ORANGE: <b style="float:right">${ALL_NUMS.orange}</b></div>
            <div class="premium-box">AIRTEL: <b style="float:right">${ALL_NUMS.airtel}</b></div>
        `;
        
        // Setup Welcome Popup
        document.getElementById('pMsg').innerText = ALL_LINKS.hafatra;
        document.getElementById('pTel').innerText = ALL_LINKS.finday;

        render(ALL_JOBS);
        checkStatus();
    }

    function render(data) {
        const feed = document.getElementById('feed');
        feed.innerHTML = data.map(job => `
            <div class="job-card">
                ${job.cat === 'Urgent' ? '<div class="urgent-tag">Maika</div>' : ''}
                <img src="${job.img}" class="job-img" onerror="this.src='https://via.placeholder.com/100?text=ASA'">
                <div class="job-body">
                    <div class="job-cat">${job.cat}</div>
                    <div class="job-title">${job.title}</div>
                    <div class="job-loc">üìç ${job.loc}</div>
                    
                    <div class="dossier-box">
                        <span class="dossier-title">üìÅ Dossier Ilaina:</span>
                        <ul class="dossier-list">
                            ${job.dossier.map(d => `<li>${d}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="job-date">üìÖ Hatramin'ny: ${job.date}</div>
                    <div class="btn-group">
                        <a href="tel:${job.tel}" class="btn btn-call">HIANTSO</a>
                        ${job.link ? `<a href="${job.link}" target="_blank" class="btn btn-link">LIEN</a>` : `<div class="btn btn-link" style="opacity:0.2">TSY MISY</div>`}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filter() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        const filtered = ALL_JOBS.filter(j => 
            (currentCat === "Rehetra" || j.cat === currentCat) &&
            (j.title.toLowerCase().includes(q) || j.loc.toLowerCase().includes(q))
        );
        render(filtered);
    }

    function setCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCat = cat;
        filter();
    }

    function checkCode() {
        if(document.getElementById('codeInput').value.trim() === CONFIG.code) {
            localStorage.setItem('tia_premium', Date.now() + 604800000); // +7 andro
            location.reload();
        } else { alert("Code diso!"); }
    }

    function checkStatus() {
        const now = Date.now();
        const install = localStorage.getItem('tia_start');
        const premium = localStorage.getItem('tia_premium');

        if (!install) {
            localStorage.setItem('tia_start', now);
            document.getElementById('welcomePopup').style.display = 'flex';
        } else if (now - install > CONFIG.free_time && (!premium || now > premium)) {
            document.getElementById('lockScreen').style.display = 'flex';
        } else {
            // Raha mbola ao anaty 24h na efa premium dia mipoitra foana ny welcome popup raha tiana (na akatona mivantana)
            document.getElementById('welcomePopup').style.display = 'flex';
        }
    }

    function closePop() { document.getElementById('welcomePopup').style.display = 'none'; }

    window.onload = init;
</script>
</body>
</html>
